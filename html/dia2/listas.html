<!DOCTYPE html> 
<html>
    <head>
        <title>Listas en HTML</title>
    </head>
    <body>
        <header>
            <h1></h1>
            <nav>
                <menu>
                    <ul>
                        <li><a href="#">Elemento 1</a></li>
                        <li><a href="#">Elemento 2</a></li>
                        <li><a href="#">Elemento 3</a></li>
                    </ul>
                </menu>
            </nav>
        </header>
        <main>
            <section>
                <h2>Welcome to las listas</h2>
                <p>
                    esto es una lista organizada
                </p>
                <ol>
                    <li>
                        <button>
                            <a href="#">esto es un botón</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="#">esto es otro botón</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="#">y esto es otro botón</a>
                        </button>
                    </li>
                </ol>
                <p>
                    esto es una lista desorganizada
                </p>
                <ul>
                    <li>
                        <button>
                            <a href="#">esto es un botón</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="#">esto es otro botón</a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="#">y esto es otro botón</a>
                        </button>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
